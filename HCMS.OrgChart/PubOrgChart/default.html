            function onTemplateRender(event, data) {
                switch (data.renderingMode) {
                    case primitives.common.RenderingMode.Create:
                        data.element.find("[name=email]").click(function (e) {
                            /* Block mouse click propogation in order to avoid layout updates before server postback*/
                            primitives.common.stopPropagation(e);
                        });
                        /* Initialize widgets here */
                        break;
                    case primitives.common.RenderingMode.Update:
                        /* Update widgets here */
                        break;
                }

                var itemConfig = data.context;

                switch (data.templateName) {
                    case "managerTemplate":
                    case "rootNodeManagerTemplate":
                        //data.element.find("[name=photo]").attr({ "src": itemConfig.image });
                        // data.element.find("[name=payPlanInfo]").text(itemConfig["payPlan"] + itemConfig["grade"] + "-" + itemConfig["gradeStep"] + " - Series: " + itemConfig["occSeries"]);
                        // data.element.find("[name=workScheduleType]").text(itemConfig["workScheduleType"] + ": " + itemConfig["payPlan"] + itemConfig["grade"] + "-" + itemConfig["gradeStep"] + " - Series: " + itemConfig["occSeries"]);
                        // data.element.find("[name=orgCode]").text("Org. Code: " + itemConfig["orgCode"]);

                        data.element.find("[name=titleBackground]").css({ "background": itemConfig.itemTitleColor });
                        /* data.element.find("[name=detailLine]").html("<b>" + itemConfig["title"] + "</b><br />" + itemConfig["payPlan"] + itemConfig["grade"] + "-" + itemConfig["gradeStep"] + " - Series: " + itemConfig["occSeries"] + "<br />" + itemConfig["workScheduleType"] + "<br />" + itemConfig["typeApptDescription"] + "<br />Org Code: " + itemConfig["orgCode"]); */
                        data.element.find("[name=detailLine]").html("<b>" + itemConfig["title"] + "</b><br />" + itemConfig["payPlan"] + itemConfig["grade"] + "-" + itemConfig["gradeStep"] + " - Series: " + itemConfig["occSeries"] + "<br />" + itemConfig["workScheduleType"] + "<br />" + itemConfig["typeApptDescription"]);

                        var fields = ["title", "fullName"];

                        for (var index = 0; index < fields.length; index += 1) {
                            var field = fields[index];
                            data.element.find("[name=" + field + "]").text(itemConfig[field]);
                        }
                        break;
                }
